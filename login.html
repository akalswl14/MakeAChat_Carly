<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="left">
        <div class="logo">
            MakeAChat
        </div>
        <br/><br/>
        <div class="announce">
            Login with<br/>MakeAChat Account
        </div>
        <div class="login-box">

            <input type="text" class="login_input" placeholder=" PASSWORD"><br/>
        </div>
        <div class="login_button">
            Login
        </div>
        <div class="signup_button">
            Sign Up
        </div>
    </div>

    <div class="right">
        <div class="main-text">
            Download MakeAChat,<br/> Make Chat Better!
        </div>
        <div class="check-box">
            <br/>
            <p><img src="img/check-box.png"> 1:1 Chat</p>
            <p><img src="img/check-box.png"> Group Message</p>
            <p><img src="img/check-box.png"> Modern UI</p>
        </div>

</html>
