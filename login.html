<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>

<body>
    <div class="left">
        <div class="logo">
            MakeAChat
        </div>
        <br/><br/>
        <div class="announce">
            Login with<br/>MakeAChat Account
        </div>
        <div class="login-box">
            <input type="text" class="login_input" placeholder=" Email or ID"><br/>
            <input type="text" class="login_input" placeholder=" PASSWORD"><br/>
        </div>
        <div class="err">
            아이디 또는 비밀번호를 다시 확인하세요.<br/>MakeAChat에 등록되지 않은 아이디이거나,<br/>아이디 또는 비밀번호를 잘못 입력하셨습니다.
        </div>
        <div class="err">

        </div>
        <div class="login_button">
            Login
        </div>
        <div class="signup_button">
            Sign Up
        </div>
    </div>

    <div class="right">
        <div class="main-text">
            Download MakeAChat,<br/> Make Chat Better!
        </div>
        <div class="check-box">
            <br/>
            <p><img src="img/check-box.png"> 1:1 Chat</p>
            <p><img src="img/check-box.png"> Group Message</p>
            <p><img src="img/check-box.png"> Modern UI</p>
        </div>
</body>

</html>
